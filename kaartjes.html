<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaartjes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="sans">

<main>
<div class="div">
    <p>
    <label for="fname">Voornaam</label>
    <input type="text" id="fname" name="fname"><br>
    </p>
    <p>
    <label for="lname"> Achternaam</label>
    <input type="text" name="lname" id="lname"><br>
    <p>
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email"><br>
    </p>
    <p>
    <label for="kaartje">Aantal Kaartjes</label>
    <input type="number" name="kaartje" id="Kaartjes" min="0" max="6"><br>
    </p>
    <p>
    <label for="weken">Dagen</label>
        <select name="week" id="week">
            <option value="zaterdag">Zaterdag</option>
            <option value="zondag">Zondag</option>
            <option value="beiden">Beiden</option>
        </select><br>
    <input type="button" name="Verstuur" id="verstuur" value="Verstuur">
    </p>
</div>
</main>
</body>
</html>
